<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/index.css">

    <title>VGAC Draw</title>
</head>

<body>
    <div id="menuButton" class="menu">&#9776;</div>
    <div id="menu" class="menu">
        <div id="menuNewList" class="menu menuItem">New List</div>
        <div id="menuOZUniversities" class="menu menuItem">OZ Universities</div>
    </div>

    <div id="screen">
        <div id="wheelContainer">
            <canvas id="wheel"></canvas>
            <div id="spin">
                <div id="logo">
                    <img src="img/vgac.png" alt="VGAC Logo">
                </div>
            </div>
        </div>
    </div>

    <div id="resultDialog">
        <div id="resultText"></div>
        <button type="button" id="resultRemove" class="button">Remove</button>
        <button type=" button" id="resultClose" class="button">Close</button>
    </div>

    <div id="newListDialog">
        <div>
            <textarea id="newListInput" rows="15" placeholder="Use ';' or ',' or 'enter' to separate names."></textarea>
        </div>

        <button type="button" id="newListAdd" class="button">Add</button>
        <button type="button" id="newListClear" class="button">Clear</button>
        <button type=" button" id="newListClose" class="button">Cancel</button>
    </div>

    <script src="js/school.js"></script>
    <script src="js/color.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
