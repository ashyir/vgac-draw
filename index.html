<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>VGAC Draw</title>
</head>

<body>
    <div class="text-center fixed-top m-5">
        <img src="img/vgac.png" alt="VGAC Logo" height="100px">
    </div>

    <div class="d-flex justify-content-center" style="height: 100vh;">
        <div class="row align-self-center">
            <div id="wheelOfFortune">
                <canvas id="wheel" width="350" height="350"></canvas>
                <div id="spin"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultDialog" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div id="result" class="mt-3" style="color: #E4242B;"></div>
                    <button type="button" class="btn mt-5 mb-3 text-light" id="btnClose"
                        style="background-color: #1B4B93;">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
